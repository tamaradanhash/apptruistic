<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="google-chrome">
    <title>Sign UP</title>

    <link href="./css/signup.css" rel="stylesheet" th:href="@{/css/signup.css}">
    <link href="./css/signUp_.css" rel="stylesheet" th:href="@{/css/signUp_.css}">


</head>
<body>
<form class="col-md-3" method="post" th:action="@{/signup}" th:object="${organization}">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <td th:text="${exception}"/>
        <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email already exist</p>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Email already exist</p>
    </div>
    <div class="form-group">
        <label for="NameOfOrganisation">Name of Organisation</label>
        <input th:field="*{organizationName}" type="text" class="form-control" id="NameOfOrganisation" placeholder="Title">
        <p th:errors="*{organizationName}" th:if="${#fields.hasErrors('organizationName')}">Email already exist</p>
    </div>
    <div class="form-group">
        <label for="WebSOfOrganisation">Link to organisation website</label>
        <input th:field="*{websiteLink}" type="text"  class="form-control" id="WebSOfOrganisation"
               placeholder="Web Site">
        <p th:errors="*{websiteLink}" th:if="${#fields.hasErrors('websiteLink')}">Email already exist</p>
    </div>
    <div class="form-group">
        <label for="ContactOfOrganisation">Contact of organisation</label>
        <input th:field="*{contact}" type="text" class="form-control" id="ContactOfOrganisation" placeholder="please type the name of Contact"/>
    </div>
    <div class="form-group">
        <label for="ShortDescriptionOfOrganisation">Short Description of Organisation</label>
        <textarea th:field="*{description}" type="text" class="form-control" id="ShortDescriptionOfOrganisation" rows="5"></textarea>
        <p th:errors="*{description}" th:if="${#fields.hasErrors('description')}">Email already exist</p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
<script type="text/javascript" src="./js/signup.js"></script>

</html>
